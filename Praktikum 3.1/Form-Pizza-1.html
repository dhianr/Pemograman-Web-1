<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Boys Delivery</title>
</head>
<body>
    <fieldset>
        <legend>
            <h1>Pizza Boys</h1>
        </legend>

        <form action="Form-Pizza-2.html" method="post">
        <p>Our 12" wood-fired pizza are available for delivery. Build your own pizza</p>
        <br>

        <p>Informasi Pemesanan</p>
        <table>
            <tr><td><label for="nama">Nama Pemesan :</label></td>
                <td><input type="text" name="nama" id="nm"></td>
            </tr>
        <br>
            <tr><td><label for="almt">Alamat :</label></td>
                <td><textarea id="alt" name="alm" rows="10" cols="50"> </textarea></td>
            </tr>
        <br>
            <tr><td><label for="number">No. Telepon :</label></td>
                <td><input type="number" name="number" id="no"></td>
            </tr>
        <br>
            <tr><td><label for="email">Email :</label></td>
                <td><input type="email" name="email" id="ml" placeholder="dikeys@gmail.com"></td>
        </tr>
        <br>
            <tr><td><label for="psn">Pesan Tambahan :</label></td>
                <td><textarea id="ps" name="psn" rows="10" cols="50" placeholder="Tidak melebihi 400 Karakter"> </textarea></td>
        </tr>
        </table>

        <br>
        <br>

        <h3>Buat Pizza mu Sendiri Disini!</h3>
        <p>Detail pizza</p>

        <p>Crust (Pilih salah satu):</p>
        <input type="radio" name="Crust" id="cw" value="cw"> <label for="cw">Classic White</label> <br>
        <input type="radio" name="Crust" id="mg" value="mg"> <label for="mg">Multigrain</label> <br>
        <input type="radio" name="Crust" id="csc" value="csc"> <label for="csc">Cheese-Stuffed Crust</label> <br>
        <input type="radio" name="Crust" id="gf" value="gf"> <label for="gf">Gluten-free</label> <br>
       
        <br>
        
        <p>Topppings (Pilih apa yang kamu inginkan):</p>
        <input type="checkbox" name="topppings" id="red" value="red"> <label for="red">Red Sauce</label> <br>
        <input type="checkbox" name="topppings" id="wht" value="wht"> <label for="hwt">White Sauce</label> <br>
        <input type="checkbox" name="topppings" id="moz" value="moz"> <label for="pr">Pepperoni</label> <br>
        <input type="checkbox" name="topppings" id="mhs" value="mhs"> <label for="mhs">Mushroom</label> <br>
        <input type="checkbox" name="topppings" id="prs" value="prs"> <label for="prs">Peppers</label> <br>
        <input type="checkbox" name="topppings" id="an" value="an"> <label for="an">Anchovies</label> <br>
    
        <br>
        Berapa Banyak Pizza yang Kamu Inginkan : <input type="number" name="" id="">
        <br>
        <input type="submit" value="Beri Aku Pizza!">
        <input type="reset">

    </form>
    </fieldset>
</body>
</html>
